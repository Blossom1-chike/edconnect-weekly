    <div class="profile"><h4 class="profile_h4">Ade Ade </h4> <h5 class="profile_h5 text-muted">test@edconnect.ng</h5>
        <div class="container">
            <div class="jumbotron row">
                <div class="col">Program : <br>Computer Science</div>

            <h5 class="update_h5">Update Profile</h5>
            <hr class="profile_hr">
            <div class="container">
                <div class="row">
                    <div class="col profile_col4">
                        <label for="fname">First Name: </label><br>
                        <input type="text" class = "form-control" id="fname" name="firstName" placeholder="Ade"><br>

                        <label for="email">Email Address: </label><br>
                        <input type="email" class = "form-control" id="email" name="email" placeholder="test@edconnect.ng"><br>

                        <label for="mnumber">Matric Number: </label><br>
                        <input type="text" class = "form-control" id="mnumber" name="mnumber" placeholder="00/0000"><br>

                        <button class="btn btn-primary">Update Profile</button>
                    </div>

                    <div class="col profile_col5">
                        <label for="lname">Last Name: </label><br>
                        <input type="text" class = "form-control" id="lname" name="lname" placeholder="Ade"><br>

                        <label for="program">Program: </label><br>
                        <select name="program" class = "form-control" id="program">
                            <option value="0" selected>Computer Science</option>
                            <option value="1">Public Health</option>
                            <option value="2">Computer Information Systems</option>
                        </select><br>

                        <label for="graduation">Graduation Year: </label><br>
                        <select name="graduation" class = "form-control" id="graduation">
                            <option value="0">2020</option>
                            <option value="1" selected>2019</option>
                            <option value="2">2015</option>
                        </select><br>
                    </div>
                </div>
            </div>

            <h5 class="change_h5">Change Password</h5>
            <hr class="profile_hr">

            <div class="container">
                <div class="row">

                    <div class="col profile_col6">
                        <label for="pword">Current Password: </label><br>
                        <input type="password" class = "form-control" id="pword" name="pword" placeholder="Current Password">
                    </div>

                    <div class="col">
                        <label for="npword">New Password: </label><br>
                        <input type="password"  class = "form-control" id="npword" name="npword" placeholder="New Password">
                    </div>

                    <div class="col profile_col8">
                       <label for="cpword">Confirm Password: </label><br>
                       <input type="password"  class = "form-control" id="cpword" name="cpword" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="row">
                    <div class="col profile_col9">
                        <button class="btn btn-primary">Change Password</button>
                    </div>
                </div>
