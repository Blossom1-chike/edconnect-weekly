        <nav>
            <div class="navbar">

            <div class="sign">

            <div class="section1">
            <h1>Sign Up</h1>
            <label for="fname">First Name: </label><br>
            <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>

            <label for="email">Email Address: </label><br>
            <input type="email" id="email" name="email" placeholder="Your Email Address"><br><br>

            <label for="program">Program: </label><br>
            <select name="program" id="program">
                <option value="0">Choose...</option>
                <option value="1" selected>Computer Science</option>
                <option value="2">Public Health</option>
                <option value="3">Computer Information Systems</option>
            </select><br><br>

            <button id="signup_button">Sign Up</button>
            </div>

            <div class="section2">
            <label for="lname">Last Name: </label><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>

            <label for="pword">Password: </label><br>
            <input type="password" id="pword" name="pword" placeholder="Your Password"/><br><br>

            <div class="signup_section">

            <div class="matricnumber">
            <label for="mnumber">Matriculation Number: </label><br>
            <input type="text" id="mnumber" name="mnumber" placeholder="e.g 16/2020"><br>
            </div>

            <div class="graduation">
            <label for="graduation">Graduation Year: </label><br>
            <select name="graduation" id="graduation">
                <option value="0">Choose...</option>
                <option value="1">2020</option>
                <option value="2">2019</option>
                <option value="3">2015</option>
            </select><br><br>
            </div>

            </div>

            </div>

            </div>
