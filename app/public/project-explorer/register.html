<!DOCTYPE html>
<html>
    <head></head>
    <body>
     <header>
            <h1>Project Explorer</h1>
            <h2>One Stop DataBase for Final Year Projects</h2>
        </header>
        <nav>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
        <main>
            <h2>Login</h2>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname"/><br><br>

            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname"/><br><br>

            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email"/><br><br>

            <label for="pword">Password: </label>
            <input type="password" id="pword" name="pword"/><br><br>
            
            <label for="mnumber">Matric Number: </label>
            <input type="text" id="mnumber" name="mnumber"/><br><br>

            <label for="program">Program: </label>
            <select name="program" id="program">
                <option value="computer science" selected>Computer Science</option>
                <option value="public health">Public Health</option>
                <option value="cis">Computer Information Systems</option>
            </select><br><br>

            <label for="graduation">Year of Graduation: </label>
            <select name="graduation" id="graduation">
                <option value="2020" selected>2020</option>
                <option value="2019">2019</option>
                <option value="2015">2015</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </main>
    </body>
</html>
