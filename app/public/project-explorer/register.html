        <h3 class="register_h3">Sign Up</h3>
        <form id="signupForm" action="/api/register" method="POST">
        <div class="container">
            <div class="row">
                <div class="col register_col1">
                    <div class="form-group">
                    <label for="fname">First Name: </label><br>

                    <input name="firstName" type = "text" class="form-control" id="fname" placeholder="First Name"><br>
                    </div>
                    
                    <div class="form-group">
                    <label for="email">Email Address: </label><br>

                    
                    <input type="email" name="email" class="form-control" id="email" placeholder="Your Email Address"><br>
                    </div>

                    <div class="form-group">
                    <label for="program">Program: </label><br>
                    <select name="program" class="form-control" id="programs">
                        <option value="choose">Choose...</option>
                    </select><br>
                    </div>
                    <button class="btn btn-primary" type="submit" id = "sign_up_button">Sign Up</button>
           
                </div>
            
                <div class="col register_col2">

                    <div class="form-group">
                        <label for="lname">Last Name: </label><br>
                        <input type="text" name="lastName" class="form-control" id="lname" placeholder="Last Name"><br>
                    </div>

                    <div class="form-group">
                        <label for="pword">Password: </label><br>
                        <input type="password" name="password" class="form-control"id = "password" placeholder="Your Password"/><br>
                    </div>
               
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="mnumber">Matriculation Number: </label><br>
                                <input type="text" name="matricNumber" id = "mnumber" class="form-control" placeholder="e.g 16/2020"><br>
                            </div>
                        </div>
                        <div class="col">
                           <div class="form-group">
                                <label for="graduation">Graduation Year: </label><br>
                                <select name="graduationYear" class="form-control" id="graduation_year">
                                    <option value="choose">Choose...</option>
                                </select><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
